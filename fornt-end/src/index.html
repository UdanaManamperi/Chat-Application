<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatterbox</title>
    <link rel="shortcut icon" href="img/chat.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="module"
      href="/node_modules/bootstrap/dist/js/bootstrap.min.js"
    />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap-icons/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script type="module" src="js/main.js"></script>



</head>
<body class="d-flex flex-column vh-100" data-bs-theme="light">
  <header>
    <div
      class="p-2 px-5 text-center border-bottom d-flex justify-content-between"
    >
      <h1><i class="bi bi-chat-dots"></i> Chatterbox Chat App</h1>
      <div class="d-flex align-items-center gap-5">
        <div class="d-flex align-items-center gap-2">
          <label>Light</label>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckDefault"
            />
            <label class="form-check-label" for="flexSwitchCheckDefault"
              >Dark</label
            >
          </div>
        </div>
        <div id="account">
          <div id="account-details" class="d-none">
            <div id="user-name">Name</div>
            <div id="user-email">Email</div>
              <div id="btn-sign-out" class="text-danger">Sign Out</div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class="flex-grow-1 d-flex flex-column">
    <div id="output-wrapper" class="border flex-grow-1 pb-2 px-5">
      <div id="output" class="p-2 h-100"></div>
    </div>
      <form
              action="javascript:void(0)"
              class="border-top d-flex gap-2 p-2 px-5"
      >
      <input
        class="form-control"
        id="txt-message"
        type="text"
        placeholder="Eg. Hello Guys!"
      />
          <button class="btn btn-primary d-flex gap-2" id="btn-send">
              Send<i class="bi bi-send-fill"></i>
          </button>

    </form>
  </main>

  <div
          id="login-overlay"
          class="vw-100 vh-100 d-flex align-items-center justify-content-center"
  >
      <div class="wrapper text-center">
          <h2>Welcome to</h2>
          <h2 class="text-black">Chatterbox Chat App</h2>
          <h5 class="text-black">Sign In To Continue</h5>
          <!-- <button id="btn-sign-in" class="btn btn-primary">
            Sign In with Google
          </button> -->
          <button id="btn-sign-in" class="gsi-material-button">
              <div class="gsi-material-button-state"></div>
              <div class="gsi-material-button-content-wrapper">
                  <div class="gsi-material-button-icon">
                      <svg
                              version="1.1"
                              xmlns="http://www.w3.org/2000/svg"
                              viewBox="0 0 48 48"
                              xmlns:xlink="http://www.w3.org/1999/xlink"
                              style="display: block"
                      >
                          <path
                                  fill="#EA4335"
                                  d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"
                          ></path>
                          <path
                                  fill="#4285F4"
                                  d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"
                          ></path>
                          <path
                                  fill="#FBBC05"
                                  d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"
                          ></path>
                          <path
                                  fill="#34A853"
                                  d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"
                          ></path>
                          <path fill="none" d="M0 0h48v48H0z"></path>
                      </svg>
                  </div>
                  <span class="gsi-material-button-contents"
                  >Sign in with Google</span
                  >
                  <span style="display: none">Sign in with Google</span>
              </div>
          </button>
      </div>
  </div>



</body>
</html>
